<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojava Hotel - Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 10px; text-align: center; }
        nav { background: #444; color: white; display: flex; justify-content: space-around; padding: 10px; }
        nav a { color: white; text-decoration: none; }
        .container { padding: 20px; }
        footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <header>
        <h1>Rojava Hotel</h1>
        <p>Welcome to Rojava Hotel - Near Erbil Citadel, Erbil, Iraq</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Home</h2>
        <img src="hotel.jpg" alt="Rojava Hotel">
        <p>Welcome to Rojava Hotel! We offer a cozy and welcoming environment near Erbil Citadel. Enjoy your stay with us!</p>
    </div>
    <footer>
        &copy; 2023 Rojava Hotel
    </footer>
</body>
</html><script>
    const translations = {
        en: {
            home: "Home",
            about: "About",
            services: "Services",
            booking: "Booking",
            contact: "Contact",
            welcome: "Welcome to Rojava Hotel!",
        },
        ku: {
            home: "خانی",
            about: "دەربارە",
            services: "خزمەتگوزارییەکان",
            booking: "رێکەوت",
            contact: "پەیوەندی",
            welcome: "بەخێربێن بۆ هۆتێلی روژاڤا!",
        },
        ar: {
            home: "الرئيسية",
            about: "حول",
            services: "خدمات",
            booking: "حجز",
            contact: "اتصل",
            welcome: "مرحبًا بكم في فندق روجافا!",
        },
    };

    function changeLanguage(lang) {
        document.querySelector("h2").textContent = translations[lang].home;
        document.querySelectorAll("nav a")[0].textContent = translations[lang].home;
        document.querySelectorAll("nav a")[1].textContent = translations[lang].about;
        document.querySelectorAll("nav a")[2].textContent = translations[lang].services;
        document.querySelectorAll("nav a")[3].textContent = translations[lang].booking;
        document.querySelectorAll("nav a")[4].textContent = translations[lang].contact;
        document.querySelector(".container p").textContent = translations[lang].welcome;
    }
</script>
<button onclick="changeLanguage('en')">English</button>
<button onclick="changeLanguage('ku')">Kurdish (Sorani)</button>
<button onclick="changeLanguage('ar')">Arabic</button>
